<!-- need to find a way to save the added reminders even after leaving the page-->
<!-- also need to add actual reminders somehow based on these inputted ones -->
<div class="container">
  <div class="card">
    <div class="card-header text-center">Litter Cleaning Reminders</div>
    <div class="card-body">
      <div id="reminder-list" class="mb-3"></div>
      <button class="btn btn-success button-add" onclick="toggleAddReminder(true)">Add Reminder</button>
    </div>
  </div>

  <div class="card hidden" id="add-reminder-form">
    <div class="card-body">
      <h5 class="card-title">Add Reminder</h5>
      <input type="text" id="reminder-name" class="form-control mb-2" placeholder="Reminder">
      <input type="time" id="reminder-time" class="form-control mb-2">
      <select id="reminder-frequency" class="form-control mb-2">
        <option value="24">Every 24 Hours</option>
        <option value="12">Every 12 Hours</option>
        <option value="6">Every 6 Hours</option>
        <option value="8">Every 8 Hours</option>
      </select>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary button-confirm" onclick="saveReminder()">Confirm</button>
        <button class="btn btn-danger button-cancel" onclick="toggleAddReminder(false)">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadReminders();  // Load reminders when the document is ready
});

function toggleAddReminder(show) {
    var form = document.getElementById('add-reminder-form');
    form.style.display = show ? 'block' : 'none';
    if (show) {
        // Reset the form values when showing the form
        document.getElementById('reminder-name').value = '';
        document.getElementById('reminder-time').value = '';
        document.getElementById('reminder-frequency').selectedIndex = 0;
    }
}

function saveReminder() {
    var reminderName = document.getElementById('reminder-name').value;
    var reminderTimeInput = document.getElementById('reminder-time').value; // This is in 24-hour format
    var reminderFrequency = document.getElementById('reminder-frequency').value;

    if (!reminderName || !reminderTimeInput) {
        alert('Please fill in all fields');
        return;
    }

    // Convert 24-hour time to 12-hour AM/PM time
    var timeParts = reminderTimeInput.split(':');
    var hours = parseInt(timeParts[0], 10);
    var minutes = timeParts[1];
    var ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // the hour '0' should be '12'
    var reminderTime = hours + ':' + minutes + ' ' + ampm;

    var reminder = {
        name: reminderName,
        time: reminderTime,
        frequency: parseInt(reminderFrequency, 10) // Convert frequency to integer for calculations
    };

    saveReminderToLocal(reminder); // Save the reminder to local storage
    addReminderToPage(reminder); // Add reminder to the page
    scheduleReminder(reminder); // Schedule the reminder for alerts
    toggleAddReminder(false); // Hide form after saving
}

function addReminderToPage(reminder) {
    var reminderList = document.getElementById('reminder-list');
    var reminderItem = document.createElement('div');
    reminderItem.className = 'reminder-item';
    reminderItem.innerHTML = `
        <span>${reminder.name} - ${reminder.time} - Every ${reminder.frequency} Days</span>
        <svg onclick="removeReminder(this)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    `;
    reminderList.appendChild(reminderItem);
}

function removeReminder(element) {
    var item = element.parentElement;
    item.remove();
    removeFromLocal(item); // Remove from local storage
}

function loadReminders() {
    var reminders = JSON.parse(localStorage.getItem('litterReminders')) || [];
    reminders.forEach(function(reminder) {
        addReminderToPage(reminder);
        scheduleReminder(reminder);
    });
}

function saveReminderToLocal(reminder) {
    var reminders = JSON.parse(localStorage.getItem('litterReminders')) || [];
    reminders.push(reminder);
    localStorage.setItem('litterReminders', JSON.stringify(reminders));
}

function removeFromLocal(reminderElement) {
    var reminders = JSON.parse(localStorage.getItem('litterReminders')) || [];
    var reminderText = reminderElement.querySelector('span').textContent;
    var newReminders = reminders.filter(r => {
        var fullText = `${r.name} - ${r.time} - Every ${r.frequency} Days`;
        return fullText !== reminderText;
    });
    localStorage.setItem('litterReminders', JSON.stringify(newReminders));
}

function scheduleReminder(reminder) {
    const [time, period] = reminder.time.split(' ');
    let [hours, minutes] = time.split(':');

    // Convert hours back to 24-hour format for accurate timeout calculation
    hours = parseInt(hours, 10);
    if (period === 'PM' && hours < 12) hours += 12;
    if (period === 'AM' && hours === 12) hours = 0;

    const reminderDate = new Date();
    reminderDate.setHours(hours, minutes, 0, 0);

    const now = new Date();
    let delay = reminderDate.getTime() - now.getTime();
    if (delay < 0) {
        // If the time is in the past for today, schedule it for the next interval
        delay += reminder.frequency * 86400000; // milliseconds in one day times frequency
    }

    setTimeout(function() {
        alert('Reminder: ' + reminder.name + ' at ' + reminder.time);
        // Re-schedule the reminder after showing the current one
        scheduleReminder(reminder);
    }, delay);
}
</script>
